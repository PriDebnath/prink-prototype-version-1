<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1" />
    <title>Miro-lite — Full Feature Pass</title>
    <style>
        :root {
            --accent: #2563eb;
            --bg: #f5f7fb;
            --panel: #ffffff;
            --grid: #eef2ff;
            --ink: #222
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
            background: var(--bg)
        }

        .app {
            display: flex;
            height: 100%
        }

        .sidebar {
            width: 280px;
            background: var(--panel);
            border-right: 1px solid #e6eefc;
            padding: 12px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: auto
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px
        }

        .toolbar button {
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid #e6eefc;
            background: white;
            cursor: pointer
        }

        .toolbar button.active {
            outline: 2px solid var(--accent)
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center
        }

        .controls input[type=color],
        .controls input[type=number],
        .controls select {
            padding: 6px;
            border-radius: 8px;
            border: 1px solid #e5e7eb
        }

        .boardWrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0
        }

        .topbar {
            height: 48px;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            gap: 12px
        }

        .info {
            font-size: 13px;
            color: #586174
        }

        .view {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, var(--grid) 1px, transparent 1px) 0 0/20px 20px, linear-gradient(180deg, var(--grid) 1px, transparent 1px) 0 0/20px 20px
        }

        #svgRoot {
            width: 100%;
            height: 100%;
            touch-action: none
        }

        .miniControls {
            position: absolute;
            right: 12px;
            top: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 4
        }

        .miniControls button {
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid #e6eefc;
            background: white;
            cursor: pointer
        }

        .minimap {
            position: absolute;
            right: 12px;
            bottom: 12px;
            border: 1px solid #e5e7eb;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .08);
            z-index: 3
        }

        .framesPanel {
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        .framesPanel button {
            border: 1px solid #e6eefc;
            background: white;
            border-radius: 8px;
            padding: 6px 8px;
            cursor: pointer;
            text-align: left
        }

        .mobileHint {
            font-size: 12px;
            color: #8b95a7
        }

        .badge {
            background: #eef2ff;
            border: 1px solid #c7d2fe;
            color: #3730a3;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 12px
        }

        .ghostSel {
            fill: rgba(37, 99, 235, .12);
            stroke: #2563eb;
            stroke-dasharray: 6 4
        }

        .guide {
            stroke: #fb923c;
            stroke-width: 1.5;
            stroke-dasharray: 4 4
        }

        #inlineEditor {
            position: absolute;
            z-index: 5;
            background: #fff;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, .12);
            padding: 8px;
            display: none
        }

        #inlineEditor input {
            width: 240px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e5e7eb
        }
    </style>
</head>

<body>
    <div class="app">
        <aside class="sidebar">
            <h3 style="margin:0 0 6px">Miro‑lite</h3>
            <div class="toolbar"
                 id="tools">
                <button data-tool="select"
                        class="active">Select</button>
                <button data-tool="rect">Rect</button>
                <button data-tool="ellipse">Ellipse</button>
                <button data-tool="sticky">Sticky</button>
                <button data-tool="text">Text</button>
                <button data-tool="pen">Pen</button>
                <button data-tool="line">Connector</button>
                <button data-tool="frame">Frame</button>
            </div>

            <div class="controls">
                <span class="info">Fill</span><input id="fill"
                       type="color"
                       value="#FFE083" />
                <span class="info">Stroke</span><input id="stroke"
                       type="color"
                       value="#333333" />
                <span class="info">W</span><input id="strokeW"
                       type="number"
                       value="2"
                       style="width:70px" />
                <label class="badge"
                       id="snapBadge">Snap: on</label>
                <button id="toggleSnap">Toggle Snap</button>
            </div>

            <div class="controls">
                <button id="groupBtn">Group</button>
                <button id="ungroupBtn">Ungroup</button>
                <button id="lockBtn">Lock</button>
                <button id="unlockBtn">Unlock</button>
            </div>

            <div class="controls">
                <button id="exportSvg">Export SVG</button>
                <button id="exportPng">Export PNG</button>
                <button id="exportPdf">Export PDF</button>
            </div>

            <div class="controls">
                <select id="templatePicker">
                    <option value="">Templates…</option>
                    <option value="flow">Flowchart (3 steps)</option>
                    <option value="mind">Mind map (simple)</option>
                    <option value="kanban">Kanban (3 cols)</option>
                </select>
                <button id="insertTpl">Insert</button>
            </div>

            <div>
                <h4 style="margin:10px 0 6px">Frames</h4>
                <div id="framesPanel"
                     class="framesPanel"></div>
            </div>

            <div class="mobileHint">Pinch to zoom • Two‑finger pan • Shift‑click to multi‑select • Drag on empty space
                to box‑select</div>
        </aside>

        <main class="boardWrap">
            <div class="topbar">
                <span class="info">Tool: <strong id="toolLabel">Select</strong></span>
                <span class="info">Zoom: <strong id="zoomLabel">100%</strong></span>
                <span class="info">Selected: <strong id="selCount">0</strong></span>
            </div>
            <div class="view"
                 id="view">
                <svg id="svgRoot"
                     xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <marker id="arrow"
                                viewBox="0 0 10 10"
                                refX="8"
                                refY="5"
                                markerWidth="8"
                                markerHeight="8"
                                orient="auto-start-reverse">
                            <path d="M 0 0 L 10 5 L 0 10 z"
                                  fill="#333" />
                        </marker>
                    </defs>
                    <g id="world"></g>
                    <g id="overlay"
                       pointer-events="none"></g>
                </svg>
                <div class="miniControls">
                    <button id="zoomIn">+</button>
                    <button id="zoomOut">-</button>
                    <button id="fitBtn">Fit</button>
                    <button id="clearBtn">Clear</button>
                </div>
                <svg id="minimap"
                     class="minimap"
                     width="180"
                     height="120"></svg>

                <!-- Inline text editor -->
                <div id="inlineEditor">
                    <input id="inlineInput"
                           type="text" />
                    <button id="inlineSave">Save</button>
                </div>
            </div>
        </main>
    </div>
<script src="./index.js"></script>
   
</body>

</html>
