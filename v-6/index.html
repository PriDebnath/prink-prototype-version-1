<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Miro — Modular (stickies, select, resize, pan/zoom, grid, connectors)</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="toolbar">
    <button id="tool-sticky" title="Add sticky (S)">🗒️ Sticky</button>
    <button id="tool-select" title="Select (V)">🖱️ Select</button>
    <button id="tool-connect" title="Connect (C)">🔗 Connect</button>
    <button id="tool-fit" title="Fit to screen (F)">🗔 Fit</button>
    <button id="tool-clear" title="Clear board">🧹 Clear</button>
    <span class="hint">Hold <kbd>Space</kbd> and drag to pan • Wheel to zoom • Drag corner to resize</span>
  </header>

  <main class="layout">
    <canvas id="board"></canvas>
    <aside class="sidebar">
      <h3>Note</h3>
      <label>Text</label>
      <textarea id="editor" rows="8" placeholder="Select a note to edit its text"></textarea>
      <label>Color</label>
      <input id="color" type="color" value="#fff59d" />
      <div class="small">Tip: Use <kbd>Del</kbd> to delete, <kbd>Ctrl/Cmd+D</kbd> to duplicate</div>
    </aside>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
